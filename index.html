<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img id="img1" src="https://wallpapercave.com/wp/wp2599594.jpg" alt="Image 1" style="height: 300px; width: 300px;">
    </div>
    <div class="image-container">
      <img id="img2" src="https://tse4.explicit.bing.net/th?id=OIP.anp0XQz24UeOEE5qf-5swQHaEo&pid=Api&P=0" alt="Image 2" style="height: 300px; width: 300px;">
    </div>
    <div class="image-container">
      <img id="img3" src="https://wallpapercave.com/wp/wp2665219.jpg" alt="Image 3" style="height: 300px; width: 300px;">
    </div>
    <div class="image-container">
      <img id="img4" src="https://tse4.mm.bing.net/th?id=OIP.ZaSf7GzYb3lmQzzGwXNG4gHaEK&pid=Api&P=0" alt="Image 4" style="height: 300px; width: 300px;">
    </div>
  </div>
  
  <form id="form" style="display: none;">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
  
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
  
    <button type="submit">Submit</button>
  </form>
  
  <div id="display" style="display: none;"></div>
  
  <div id="dice" style="display: none;">
    <img src="https://clipground.com/images/3d-dice-clipart-2.png" alt="Dice" style="height: 300px; width: 300px;">
    <p id="result"></p>
  </div>
  
  <div id="coupon" style="display: none;"></div>
  
  <script src="script.js"></script>
</body>
</html>
